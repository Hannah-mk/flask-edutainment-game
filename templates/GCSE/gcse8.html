<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>GCSE - Level 8</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}" />
</head>
<body>
  <div class="top-icons" id="topIcons">
    <div class="menu-container">
      <button class="menu-btn">&#8942;</button>
      <div class="dropdown-menu">
        <div class="menu-section">
          <a href="/" class="menu-heading-link"><h3>Home</h3></a>
          <div class="submenu">
            <a href="/#the-game" class="scroll-link">About the Game</a>
            <a href="/#how-to-play" class="scroll-link">How to Play</a>
            <a href="/#about-ai" class="scroll-link">About AI</a>
          </div>
        </div>
        <div class="menu-section">
          <a href="/levels" class="menu-heading-link"><h3>Levels</h3></a>
          <div class="submenu">
            <a href="/levels/gcse" class="scroll-link">GCSE</a>
            <a href="/levels/alevel" class="scroll-link">A-Level</a>
            <a href="/levels/minigames" class="scroll-link">Minigames</a>
          </div>
        </div>
      </div>
    </div>
    <a href="/login" class="login-icon" title="Login">
      <img src="{{ url_for('static', filename='icons/login-icon.svg') }}" alt="Login" />
    </a>
  </div>

  <!-- Back to GCSE menu -->
  <a href="/levels/gcse" class="back-btn">Back to Levels</a>

  <main class="game-container">
    <iframe
      src="{{ url_for('play_gcse_level', level='GCSE8') }}"
      width="100%"
      height="600px"
      style="border:none;"
    ></iframe>
    <!-- NEXT LEVEL BUTTON -->
    <a href="/levels/gcse/gcsecutscene9" class="next-btn" title="Next Level">Next â†’</a>
  </main>
  <script>
        function toggleMenu() {
            document.getElementById("sideMenu").classList.toggle("show");
        }
        window.addEventListener('scroll', function () {
            const headerHeight = document.querySelector('header').offsetHeight;
            const topIcons = document.getElementById('topIcons');

            if (window.pageYOffset > headerHeight) {
                topIcons.classList.add('scrolled');
            } else {
                topIcons.classList.remove('scrolled');
            }
        });
        document.addEventListener('DOMContentLoaded', () => {
            const menuContainer = document.querySelector('.menu-container');
            let hideTimeout;

            menuContainer.addEventListener('mouseenter', () => {
                clearTimeout(hideTimeout);
                menuContainer.classList.add('show-menu');
            });

            menuContainer.addEventListener('mouseleave', () => {
                hideTimeout = setTimeout(() => {
                    menuContainer.classList.remove('show-menu');
                }, 300); // 300ms delay to give users time to reach menu
            });
        });
        window.watsonAssistantChatOptions = {
          integrationID: "7d5a5f12-8aff-47c0-afe7-7f8f1c21d9ac", 
          region: "au-syd", // The region your integration is hosted in.
          serviceInstanceID: "28321761-60e5-4c56-a88d-0a3c78ba3235", 
          onLoad: async (instance) => { await instance.render(); }
        };
        setTimeout(function(){
          const t=document.createElement('script');
          t.src="https://web-chat.global.assistant.watson.appdomain.cloud/versions/" + (window.watsonAssistantChatOptions.clientVersion || 'latest') + "/WatsonAssistantChatEntry.js";
          document.head.appendChild(t);
        });
    </script>
</body>
</html>
