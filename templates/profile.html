<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Your Profile</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>
    <div class="top-icons" id="topIcons">
        <div class="menu-container">
            <button class="menu-btn">&#8942;</button>
            <div class="dropdown-menu">
                <div class="menu-section">
                    <a href="/" class="menu-heading-link"><h3>Home</h3></a>
                    <div class="submenu">
                        <a href="/#the-game" class="scroll-link">About the Game</a>
                        <a href="/#how-to-play" class="scroll-link">How to Play</a>
                        <a href="/#about-ai" class="scroll-link">About AI</a>
                    </div>
                </div>
                <div class="menu-section">
                    <h3><a href="/levels" class="menu-heading-link"><h3>Levels</h3></a>
                    <div class="submenu">
                        <a href="/levels/gcse">GCSE</a>
                        <a href="/levels/alevel">A-Level</a>
                    </div>
                </div>
            </div>
        </div>
        <form method="POST" action="/logout" class="logout-form">
            <button type="submit" class="logout-icon" title="Logout">
                <img src="{{ url_for('static', filename='icons/logout.svg') }}" alt="Logout" />
            </button>
        </form>
    </div>
    <main>
        <h1>Welcome, {{ username }}!</h1>
        <p>This is your profile page.</p>

        <h2>Current Profile Icon:</h2>
        <!-- Display current profile icon -->
        <div class="profile-circle">
            <img src="{{ url_for('static', filename='icons/' + (user_profile_icon if user_profile_icon else 'default.svg')) }}" alt="Profile Icon" />
        </div>

        <h2>Select a Profile Icon</h2>
        <form method="POST" action="/update_icon">
            <label>
                <input type="radio" name="icon" value="astronaut.svg" />
                <img src="{{ url_for('static', filename='icons/astronaut.svg') }}" alt="Astronaut" />
            </label>
            <label>
                <input type="radio" name="icon" value="rocket.svg" />
                <img src="{{ url_for('static', filename='icons/rocket.svg') }}" alt="Rocket" />
            </label>
            <label>
                <input type="radio" name="icon" value="alien.svg" />
                <img src="{{ url_for('static', filename='icons/alien.svg') }}" alt="Alien" />
            </label>
            <label>
                <input type="radio" name="icon" value="default.svg" />
                <img src="{{ url_for('static', filename='icons/default.svg') }}" alt="Default" />
            </label>
            <button type="submit">Save Icon</button>
        </form>
    </main>
</body>
</html>
